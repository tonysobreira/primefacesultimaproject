<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template2.xhtml">
    <ui:param name="bodyClass" value="login-body"/>

    <ui:define name="content">
    
	    <h:form id="form" prependId="false">
	    
	    	<p:growl id="growl" showDetail="true" life="3000" />
	    
	        <div class="card login-panel ui-fluid">
	            <div class="ui-g">
	                <div class="ui-g-12">
	                    <p:graphicImage value="#{resource['ultima-layout:images/logo-ultima.svg']}"/>
	                </div>
	                <div class="ui-g-12">
	                    <span class="md-inputfield">
	                        <p:inputText id="email" value="#{loginBean.email}" required="true" label="email" />
	                        <label>Email</label>
	                    </span>
	                </div>
	                <div class="ui-g-12">
	                    <span class="md-inputfield">
	                        <p:password id="senha" value="#{loginBean.senha}" required="true" label="senha" />
	                        <label>Senha</label>
	                    </span>
	                </div>
	                <div class="ui-g-12">
	                	<p:commandButton id="login" value="Login" update="growl" action="#{loginBean.login()}" icon="ui-icon-person" />
	                	<p:button value="Cadastro" outcome="/publico/cadastro.xhtml" icon="ui-icon-add" styleClass="secondary"/>
	                    <p:button value="Esqueci a Senha" outcome="/dashboard.xhtml" icon="ui-icon-help" styleClass="secondary"/>
	                </div>
	            </div>
	        </div>
        
        </h:form>

        <div class="login-footer">Primefaces Ultima</div>
    </ui:define>
</ui:composition>
