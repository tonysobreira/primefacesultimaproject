<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../WEB-INF/template2.xhtml">

	<ui:define name="head">
		<f:metadata>
			<!--     		<f:event type="preRenderView" listener="#{usuarioCompartilhadoBean.limparDados}" /> -->
			<f:viewAction action="#{dialogBean.init}" />
		</f:metadata>
	</ui:define>

	<ui:define name="title">
		Dialog Example
	</ui:define>

	<ui:define name="content">
	
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
				
					<h:form>
						<p:inputText id="text" value="#{dialogBean.text}" placeholder="Text..." />
						<br />
						<br />
						<p:commandButton value="Close Dialog" actionListener="#{dialogBean.closeDialog}" process="@this text" />
					</h:form>
					
				</div>
			</div>
		</div>
		
	</ui:define>

</ui:composition>
